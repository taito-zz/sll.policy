[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    abita.fi
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = sll.policy

versions = versions

[versions]
Products.PFGExtendedMailAdapter = 2.4
Products.PFGSelectionStringField = 2.5.1
Products.PloneFormGen = 1.7.8
abita.development = 0.4
collective.contentleadimage = 1.3.4
collective.cropimage = 1.6
collective.folderlogo = 1.2
collective.microsite = 0.0.0.2
collective.pfg.payment = 0.6
collective.pfg.showrequest = 0.6
collective.searchevent = 0.5.3
hexagonit.socialbutton = 0.10
hexagonit.testing = 1.2.2
mock = 1.0.1
sll.basepolicy = 0.5
sll.carousel = 0.5.1
sll.locales = 0.4
sll.portlet = 0.4
sll.templates = 1.8
sll.theme = 1.1.1

[test]
eggs =
    ${buildout:package-name} [test]
    ${buildout:package-extras}
    ${buildout:test-eggs}
